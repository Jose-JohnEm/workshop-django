{% extends 'artists/base.html' %}
{% block main %}
<h2>Register</h2>
<form method="post" action="{% url 'app:register' %}" enctype="multipart/form-data">
    <table class="small box">
        {% csrf_token %}

        {{ form.as_p }}
    </table>
    <input type="submit" value="Submit" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
